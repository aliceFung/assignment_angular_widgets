<DOCTYPE! html>
<html ng-app = "widgets">
<head>
  <title>angular practice</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="RestaurantCtrl">
  <div >
    <form>
      <input type="text" name="Name" ng-model="name">

      <input type="text" name="Type of Food" ng-model="foodType">

      <input type="submit" name="Create Restaurant" ng-click="createRestaurant()">
    </form>
    <div>

      <table>
        <tr>
          <th>Restaurant Name</th>
          <th>Cuisine</th>
        </tr>
        <tr ng-repeat="restaurant in restaurants">
          <td>{{restaurant.name}}</td>
          <td>{{restaurant.foodType}}</td>
        </tr>
      </table>

    </div>


  </div>





</body>
</html>
