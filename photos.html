<!DOCTYPE html>
<html ng-app="widgets">
<head>
  <title>Photos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="photos.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller ="PhotosCtrl">

  <div class="container">
    <div class="row">
    <h3 class="text-center col-md-4 col-md-offset-3">Photos</h3>
    <div class="col-md-2">
      <select name="IGFilter" id="" ng-model="search.filter">
        <option value="">No filter</option>
        <option ng-repeat="filter in IGFilters" value='{{filter}}'>{{filter}}</option>
      </select>

      <select name="hashtags" id="" ng-model="tagsArray" multiple>
        <option value="">No hashtag</option>
        <option ng-repeat="tag in hashtags" value='{{tag}}'>{{tag}}</option>
      </select>
      {{tagsArray}}
    </div>
    </div>
    <div ng-repeat="picture in rawFeed | filter:search | filter:hashtagFilter" ng-class="{row:$index%3==2}">

      <div class="col-md-4" height="175px">
        <a href="{{picture.link}}"><img ng-src="{{picture.images.standard_resolution.url}}" width="100%"></a>
        <br>
        <p>Created by: <a href = "https://instagram.com/{{picture.user.username}}">{{picture.user.username}}</a> at {{picture.created_time*1000 | date: "MMM dd, yyyy hh:mm a"}}</p>
        <p>Filter: {{picture.filter}}</p>

        <p class="tags"> tags:
          <span ng-repeat="tag in picture.tags">
            {{tag}}{{$last? "" : ", "}}
          </span>
        </p>
        <p>{{picture.likes.count}} Likes</p>
        <p>{{picture.comments.count}} Comments</p>
      </div>

    </div>
  </div>
</div>
</div>


</body>
</html>
